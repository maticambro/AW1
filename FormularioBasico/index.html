<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <div>
            <label for="txtNombre">
                <b>Nombre:</b>
            </label>
            <br>
            <input type="text" id="txtNombre" name="txtNombre" class="" placeholder="Ingrese su nombre" required>
            <br><br>
            <label for="txtApellido">
                <b>Apellido:</b>
            </label>
            <br>
            <input type="text" id="txtApellido" name="txtApellido" class="" placeholder="Ingrese su apellido" required>
            <br><br>
        </div>

        <div>
            <label for="txtEmail">
                <b>Email:</b>
            </label>
            <br>
            <input type="email" name="txtEmail" id="txtEmail" placeholder="Ingrese su email" required>
            <br><br>
            <label for="txtPass">
                <b>Contraseña:</b>
            </label>
            <br>
            <input type="password" name="txtPass" id="txtPass" placeholder="Ingrese su contraseña" required>
            <br><br>
        </div>

        <div>
            <label for="date">
                <b>Fecha de nacimiento:</b>
            </label>
            <br>
            <input type="date" name="date" id="date">
            <br><br>
        </div>

        <div>
            <input type="submit" value="Confirmar">
        </div>
    </form>
</body>
</html>
